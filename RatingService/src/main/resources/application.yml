server:
  port: 8083
spring:
  application:
    name: RATING-SERVICE
  data:
    mongodb:
     uri: mongodb://localhost:27017
     database: microservices
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true